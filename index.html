<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Calculator/style.css" />

    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator container">
      <div>
        <input type="text" name="screen" id="screen" />
      </div>

      <div class="row" id="btnFirstrow">
        <div class="col">
          <button class="btn-lg">1</button>
          <button class="btn-lg">2</button>
          <button class="btn-lg">3</button>
        </div>
      </div>
      <div class="row" id="btnFirstrow">
        <div class="col">
          <button class="btn-lg">4</button>
          <button class="btn-lg">5</button>
          <button class="btn-lg">6</button>
        </div>
      </div>
      <div class="row" id="btnFirstrow">
        <div class="col">
          <button class="btn-lg">7</button>
          <button class="btn-lg">8</button>
          <button class="btn-lg">9</button>
        </div>
      </div>
      <div class="row" id="btnFirstrow">
        <div class="col">
          <button class="btn-lg">+</button>
          <button class="btn-lg">0</button>
          <button class="btn-lg">-</button>
        </div>
      </div>
      <div class="row" id="btnFirstrow">
        <div class="col">
          <button class="btn-lg">/</button>
          <button class="btn-lg">*</button>
          <button class="btn-lg">%</button>
        </div>
      </div>
      <div class="row" id="btnFirstrow">
        <div class="col">
          <button class="btn-lg">=</button>
          <button class="btn-lg">CE</button>
          <button class="btn-lg">.</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="../Calculator/index.js">
    
  </script>
</html>
